<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="styles/style.css" rel="stylesheet">
   <title>Calculator without js</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__panel">
            <div class="calculator__panel_value">0</div>
        </div>
        <div class="calculator__panel-actions">
            <div class="calculator__panel-actions_first-line">
                <div class="calculator__panel-actions_first-line button">7</div>
                <div class="calculator__panel-actions_first-line button">8</div>
                <div class="calculator__panel-actions_first-line button">9</div>
                <div class="calculator__panel-actions_first-line button division"><span></span></div>
            </div>
            <div class="calculator__panel-actions_second-line">
                <div class="calculator__panel-actions_second-line button">4</div>
                <div class="calculator__panel-actions_second-line button">5</div>
                <div class="calculator__panel-actions_second-line button">6</div>
                <div class="calculator__panel-actions_second-line button multiplication"><span></span><span></span></div>
            </div>
            <div class="calculator__panel-actions_third-line">
                <div class="calculator__panel-actions_third-line button">1</div>
                <div class="calculator__panel-actions_third-line button">2</div>
                <div class="calculator__panel-actions_third-line button">3</div>
                <div class="calculator__panel-actions_third-line button subtraction"><span></span></div>
            </div>
            <div class="calculator__panel-actions_fourth-line">
                <div class="calculator__panel-actions_fourth-line button">.</div>
                <div class="calculator__panel-actions_fourth-linebutton">0</div>
                <div class="calculator__panel-actions_fourth-line button equals"><span></span><span></span></div>
                <div class="calculator__panel-actions_fourth-line button addition"><span></span></div>
            </div>
        </div>
    </div>
</body>
</html>
